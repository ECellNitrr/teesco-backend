version: "3.3"
services:

  web:
    env_file:
      - ../.env
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python3 manage.py test && python manage.py runserver 0.0.0.0:3001"

    volumes:
      - .:/code
    ports:
      - "3001:3001"
    depends_on: 
      - worker
    
  worker:
    build: "."
    env_file:
      - ../.env
    command: celery -A server worker -l info -b $${BROKER_URL} --result-backend $${BROKER_URL}
    volumes:
      - ./app:/app
  
  
