name: Docker Compose Actions Workflow
on: 
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: self-hosted
    steps: 
      - uses: actions/checkout@v2
      - name: Build the docker-compose stack
        run: docker-compose up -d
      - name: Check running containers
        run: docker ps -a
      - name: Check logs
        run: docker logs teescobackend_worker_1 && docker logs teescobackend_web_1